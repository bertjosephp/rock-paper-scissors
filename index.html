<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="game-container">
        <div class="instructions-container">
            <p>CHOOSE YOUR WEAPON!</p>
        </div>
        <div class="buttons-container">
            <button class="rock-button">✊</button>
            <button class="paper-button">✋</button>
            <button class="scissors-button">✌</button>
        </div>
    </div>

    <div class="results-container">
        <div class="message-container"></div>
        <div class="scoreboard-container">
            <div class="player-container">
                <div class="player-choice-container"></div>
                <div class="player-score-container"></div>
            </div>
            <div class="computer-container">
                <div class="computer-choice-container"></div>
                <div class="computer-score-container"></div>
            </div>
        </div>
    </div>

    <div class="footer-container"></div>






    


    
</body>
</html>
